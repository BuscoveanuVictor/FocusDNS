services:
  dns:
    build: 
      context: .
      dockerfile: ./Dockerfile/Dockerfile.dns
    container_name: dns
    ports:
      - "53:53/udp"
    cap_add:
      - NET_BIND_SERVICE
    restart: unless-stopped

  app:
    build: 
      context: .
      dockerfile: ./Dockerfile/Dockerfile.app
    container_name: app
    hostname: app
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
    networks:
      - my_network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - my_network

networks:
  my_network:
    driver: bridge